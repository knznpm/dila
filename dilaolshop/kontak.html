<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak Kami - dilaolshop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans">

  <!-- Header -->
  <header class="bg-pink-200 py-4 shadow-md">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-800">dilaolshop</h1>
      <button id="toggleMenu" class="sm:hidden text-2xl text-pink-800 focus:outline-none">
        â˜°
      </button>
      <nav id="menuItems" class="hidden sm:flex flex-col sm:flex-row sm:space-x-4 mt-2 sm:mt-0 text-center sm:text-left">
        <a href="index.html" class="text-pink-700 hover:underline py-1">Beranda</a>
        <a href="katalog.html" class="text-pink-700 hover:underline py-1">Katalog</a>
        <a href="keranjang.html" class="text-pink-700 hover:underline py-1">Keranjang</a>
        <a href="kontak.html" class="text-pink-900 font-semibold underline py-1">Kontak</a>
      </nav>
    </div>
  </header>

  <!-- Form Kontak -->
  <main class="max-w-3xl mx-auto my-10 bg-white p-6 sm:p-8 rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-pink-800 mb-6 text-center">Hubungi Kami</h2>
    <form action="#" method="post" class="space-y-4">
      <div>
        <label for="nama" class="block text-sm font-medium text-pink-700">Nama</label>
        <input type="text" id="nama" name="nama" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-pink-700">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>
      <div>
        <label for="ulasan" class="block text-sm font-medium text-pink-700">Ulasan</label>
        <textarea id="ulasan" name="ulasan" rows="4" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
      </div>
      <div class="text-center">
        <button type="submit"
          class="bg-pink-500 text-white px-6 py-2 rounded-xl hover:bg-pink-600 transition">Kirim</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-pink-200 text-center py-4 mt-10">
    <p class="text-pink-800">&copy; 2025 dilaolshop. All rights reserved.</p>
  </footer>

  <!-- Script toggle menu -->
  <script>
    document.getElementById('toggleMenu').onclick = function () {
      document.getElementById('menuItems').classList.toggle('hidden');
    };
  </script>

</body>
</html>
